<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 5 -->
	<div id="tabs">
		<div class="tab whiteborder">Tab 1</div>
		<div class="tab">Tab 2</div>
		<div class="tab">Tab 3</div>
		<div class="tabContent">1</div>
		<div class="tabContent">2</div>
		<div class="tabContent">3</div>
	</div>


<!-- 6 -->
<button id="myBtn">Open Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Внимание!</p>
  </div>
</div>


<!-- 7 -->
<button onclick="myMove()" id="butAnim">Play animation</button>

<div id ="myContainer">
	<div id ="myAnimation">

	</div>
</div>



<!-- 8 -->

<div class="slideshow-container">

	<div class="mySlides fade">
	  <div class="numbertext">1 / 3</div>
	  <img src="img1.jpg" style="width:100%">
	  <div class="text">Горы</div>
	</div>
  
	<div class="mySlides fade">
	  <div class="numbertext">2 / 3</div>
	  <img src="img2.jpg" style="width:100%">
	  <div class="text">Тоже горы</div>
	</div>
  
	<div class="mySlides fade">
	  <div class="numbertext">3 / 3</div>
	  <img src="img3.jpg" style="width:100%">
	  <div class="text">И снова горы</div>
	</div>
  
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
  </div>
	
	<script src="script.js"></script> 
</body>
</html>
